<div ng-include="'views/header.html'"></div>

<div class='signup'>
	<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 '>

		<div class='container'>

		<div class='col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-lr-auto float-none'>

			<div class='signup-form login-form'>

				<form class='form' shake-that submitted="submitted" name='form' ng-submit='login(form)' novalidate>


			        <md-input-container flex class='padding-bottom-0'>
			          <label>Username</label>
			          <input type="text" name='name' ng-model='user.name' ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }" required/>
			          <!-- <p class="help-block" ng-show="(form.email.$error.email || form.email.$error.required)  && submitted">
			            Invalid email
			          </p> -->
			        </md-input-container>

			        <md-input-container flex class='padding-bottom-0'>
			          <label>Password</label>
			          <input type="password" name='password' ng-model='user.password' ng-minlength="3" required/>
			          <!-- <p class="help-block"
			             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
			            Password must be at least 3 characters.
			          </p> -->
			        </md-input-container>

							<div style='height: 30px; color:red'>
								{{error.message}}
							</div>

			        <div class='text-align-center' style='margin-top: 10px;'>
				        <md-button type='submit' class="md-raised md-primary">Login</md-button>
				    </div>
						<!-- <div ng-click='fb()'>
							Fb
						</div> -->
				</form>
				<div>
				</div>

			</div>

		</div>

	</div>
	</div>
</div>
