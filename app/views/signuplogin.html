<div ng-include="'views/header.html'"></div>

<div id="fback" class='visible-lg visible-md hidden-sm hidden-xs'>
	<div class="girisback"></div>
	<div class="kayitback"></div>
</div>

<div id="textbox" class='visible-lg visible-md hidden-sm hidden-xs'>
  <div class="toplam">

    <div class="left">
      <div id="ic">
        <h2>Sign Up</h2>

<form class='form register-form' id='girisyap' shake-that submitted="submitted" name='form' novalidate>
					<md-input-container flex class='padding-bottom-0 md-input-container'>
			          <label>Username</label>

			          <input type="text" name='name' ng-model='user.name' required/>


			        </md-input-container>

							<div style='color:red'>
								{{error.umessage}}
							</div>

			        <md-input-container flex class='padding-bottom-0 md-input-container'>
			          <label>Name</label>

			          <input type="text" name='name' ng-model='user.fullname' required/>
			          <!-- <p class="help-block" ng-show="form.name.$error.required && submitted">
			            Name is required
			          </p> -->

			        </md-input-container>


			        <md-input-container flex class='padding-bottom-0 md-input-container'>
			          <label>Email</label>
			          <input type="text" name='email' ng-model='user.email' ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }" required/>
			          <!-- <p class="help-block" ng-show="(form.email.$error.email || form.email.$error.required)  && submitted">
			            Invalid email
			          </p> -->
			        </md-input-container>

			        <md-input-container flex class='padding-bottom-0 md-input-container'>
			          <label>Password</label>
			          <input type="password" name='password' ng-model='user.password' ng-minlength="3" required/>
			          <!-- <p class="help-block"
			             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
			            Password must be at least 3 characters.
			          </p> -->
			        </md-input-container>

			        <md-input-container flex class='padding-bottom-0 md-input-container'>
			          <label>Confirm Password</label>
			          <input type="password" ng-model='user.cpassword' required/>
			        </md-input-container>

			        <div style='height: 30px; color: red'>
								{{error.message}}
							</div>
			        <div class='text-align-center float-left' style='margin-top: 20px;'>
				        <input type="submit" name="signup_submit" ng-click='register(form);' id="signup_submit" value="Sign Up" class="girisbtn"  />
				        <button id="moveright">Login</button>
				    </div>
				</form>


</div>
</div>

<div class="right">
  <div id="ic">
    <h2>Login</h2>
    <!-- <p>Synth polaroid bitters chillwave pickled. Vegan disrupt tousled.</p> -->

      <div class="">
      	<md-input-container flex class='padding-bottom-0 md-input-container'>
          <label>Username</label>
          <input type="text" ng-model='user.name' required/>
        </md-input-container>

        <md-input-container flex class='padding-bottom-0 md-input-container'>
          <label>Password</label>
          <input type="password" ng-model='user.password' required/>
        </md-input-container>

				<div style='color: red; height: 30px;'>
					{{error.message}}
				</div>

        <!-- <label class="control-label"  for="inputNormal">Username</label>
        <input type="text" name="log" ng-model='user.name' class="bp-suggestions form-control" cols="50" rows="10" ></input>
      </div>

	      <label class="control-label" for="inputNormal">Password</label>

		  <input type="submit" value="Login" ng-click='login(login-form);' class="girisbtn" tabindex="100" />

		</div>
	</div>
  	</form>


</div>
</div>

</div>
