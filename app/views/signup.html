<div ng-include="'views/header.html'"></div>




<div class='signup '>
	<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 '>

		<div class='container'>

		<div class='col-lg-6 col-md-6 col-sm-12 col-xs-12 margin-lr-auto float-none'>

			<div class='signup-form'>

				<form class='form' shake-that submitted="submitted" name='form' ng-submit='register(form)' novalidate>
					<md-input-container flex class='padding-bottom-0'>
			          <label>Username</label>

			          <input type="text" name='name' ng-model='user.name' required/>


			        </md-input-container>

							<div style='color:red'>
								{{error.umessage}}
							</div>

			        <md-input-container flex class='padding-bottom-0'>
			          <label>Name</label>

			          <input type="text" name='name' ng-model='user.fullname' required/>
			          <!-- <p class="help-block" ng-show="form.name.$error.required && submitted">
			            Name is required
			          </p> -->

			        </md-input-container>

			        <md-input-container flex class='padding-bottom-0'>
			          <label>Email</label>
			          <input type="text" name='email' ng-model='user.email' ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }" required/>
			          <!-- <p class="help-block" ng-show="(form.email.$error.email || form.email.$error.required)  && submitted">
			            Invalid email
			          </p> -->
			        </md-input-container>

			        <md-input-container flex class='padding-bottom-0'>
			          <label>Password</label>
			          <input type="password" name='password' ng-model='user.password' ng-minlength="3" required/>
			          <!-- <p class="help-block"
			             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
			            Password must be at least 3 characters.
			          </p> -->
			        </md-input-container>

			        <md-input-container flex class='padding-bottom-0'>
			          <label>Confirm Password</label>
			          <input type="password" ng-model='user.cpassword' required/>
			        </md-input-container>

			        <div style='height: 30px; color: red'>
								{{error.message}}
							</div>

			        <div class='text-align-center' style='margin-top: 10px;'>
				        <md-button type='submit' class="md-raised md-primary">Signup</md-button>
				    </div>
				</form>
				<div>
				</div>

			</div>

		</div>

	</div>
	</div>
</div>
